<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildComputer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <!-- タイトル -->
    <div class="mb-5">
      <h1 class="text-center bg-secondary text-white p-3">
        Build Your Own Computer
      </h1>
    </div>

    <!-- 入力画面 -->
    <div id="pc-form" class="p-3">
      <!-- ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->
      <div class="mb-4">
        <h3>⚫︎step1: Select CPU</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Brand</p>
                <select class="form-select" name="cpu-brand">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>

            <div class="col-lg-6 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Model</p>
                <select class="form-select" name="cpu-model">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->
      <div class="mb-4">
        <h3>⚫︎step2: Select GPU</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Brand</p>
                <select class="form-select" name="gpu-brand">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Model</p>
                <select class="form-select" name="gpu-model">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->
      <div class="mb-4">
        <h3>⚫︎step3: Select RAM</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="mb-0">How many?</p>
                <select class="form-select px-2" name="ram-number">
                  <option value="">選択</option>
                </select>
              </div>
            </div>

            <div class="col-lg-4 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Brand</p>
                <select class="form-select" name="ram-brand">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>

            <div class="col-lg-4 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Model</p>
                <select class="form-select" name="ram-model">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->
      <div class="mb-4">
        <h3>⚫︎step4: Select Storage</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-12">
              <div class="d-flex">
                <p class="mb-0">HDD or SSD</p>
                <select class="form-select" name="storage-type">
                  <option class="h-100">選択　　　　　　　　</option>
                  <option value="hdd">HDD</option>
                  <option value="ssd">SSD</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Capacity</p>
                <select class="form-select" name="storage-capacity">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Brand</p>
                <select class="form-select" name="storage-brand">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-12">
              <div class="d-flex align-items-center h-100">
                <p class="me-3 mb-0">Model</p>
                <select class="form-select" name="storage-model">
                  <option value="">選択　　　　　　　　</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 実行ボタン -->
    <div class="text-center mb-5">
      <button type="button" class="btn btn-primary p-2" id="add-pc-btn">
        PCを追加
      </button>
    </div>

    <!-- 一覧画面 -->
    <div id="pc-list-container" class=""></div>
  </body>
</html>
